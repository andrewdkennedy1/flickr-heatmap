name = "flickr-heatmap"
main = ".open-next/worker.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Custom domain routing - Cloudflare will handle DNS and SSL
[[routes]]
pattern = "flickrheatmap.thunderdoges.com"
custom_domain = true

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# Environment variables (secrets should be set via wrangler secret put)
[vars]
NEXT_PUBLIC_BASE_URL = "https://flickrheatmap.thunderdoges.com"
