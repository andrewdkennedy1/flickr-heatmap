name: Deploy Workers

on:
  push:
    branches:
      - master

concurrency:
  group: workers-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Verify required secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          FLICKR_API_SECRET: ${{ secrets.FLICKR_API_SECRET }}
          NEXT_PUBLIC_FLICKR_API_KEY: ${{ secrets.NEXT_PUBLIC_FLICKR_API_KEY }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "Missing CLOUDFLARE_API_TOKEN secret."
            exit 1
          fi
          if [ -z "$NEXT_PUBLIC_FLICKR_API_KEY" ]; then
            echo "Missing NEXT_PUBLIC_FLICKR_API_KEY secret."
            exit 1
          fi
          if [ -z "$FLICKR_API_SECRET" ]; then
            echo "Missing FLICKR_API_SECRET secret."
            exit 1
          fi

      - name: Install
        run: npm ci --legacy-peer-deps

      - name: Build
        env:
          NEXT_PUBLIC_FLICKR_API_KEY: ${{ secrets.NEXT_PUBLIC_FLICKR_API_KEY }}
          NEXT_PUBLIC_BASE_URL: https://flickrheatmap.thunderdoges.com
        run: npm run worker:build

      - name: Sync Worker secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          FLICKR_API_SECRET: ${{ secrets.FLICKR_API_SECRET }}
          NEXT_PUBLIC_FLICKR_API_KEY: ${{ secrets.NEXT_PUBLIC_FLICKR_API_KEY }}
          NEXT_PUBLIC_BASE_URL: https://flickrheatmap.thunderdoges.com
        run: |
          if [ -n "$FLICKR_API_SECRET" ]; then
            printf "%s" "$FLICKR_API_SECRET" | npx wrangler secret put FLICKR_API_SECRET
          fi
          if [ -n "$NEXT_PUBLIC_FLICKR_API_KEY" ]; then
            printf "%s" "$NEXT_PUBLIC_FLICKR_API_KEY" | npx wrangler secret put NEXT_PUBLIC_FLICKR_API_KEY
          fi
          if [ -n "$NEXT_PUBLIC_BASE_URL" ]; then
            printf "%s" "$NEXT_PUBLIC_BASE_URL" | npx wrangler secret put NEXT_PUBLIC_BASE_URL
          fi

      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npm run worker:deploy
